<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliQuery AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container-fluid professional-background">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-xl-9">
                    <div class="card main-card">
                        <div class="card-header text-center bg-transparent border-0 pt-4">
                            <h1 class="display-6 fw-bold text-primary mb-2">
                                <i class="fas fa-brain me-2"></i>IntelliQuery
                            </h1>
                            <p class="text-muted mb-4">Intelligent Insights Platform</p>
                        </div>
                        <div class="card-body px-4 px-md-5">
                            <div class="input-section mb-4">
                                <div class="row g-3">
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-question-circle"></i>
                                            </span>
                                            <input type="text" id="textInput" 
                                                   class="form-control input-control" 
                                                   placeholder="Ask a question..." 
                                                   list="exampleQueries">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <button id="voiceInputBtn" class="btn btn-primary w-100">
                                            <i class="fas fa-microphone me-2"></i>Voice
                                        </button>
                                    </div>
                                </div>
                                <datalist id="exampleQueries">
                                    <option value="Tell me about artificial intelligence">
                                    <option value="Describe a beautiful sunset">
                                    <option value="Explain quantum computing">
                                </datalist>
                            </div>

                            <div class="quick-examples text-center mb-4">
                                <h5 class="text-muted mb-3">Quick Examples</h5>
                                <div class="d-flex justify-content-center flex-wrap gap-2">
                                    <button class="btn btn-outline-primary example-btn" data-query="Tell me about artificial intelligence">
                                        <i class="fas fa-robot me-2"></i>AI Basics
                                    </button>
                                    <button class="btn btn-outline-secondary example-btn" data-query="Describe a beautiful sunset">
                                        <i class="fas fa-sunset me-2"></i>Sunset
                                    </button>
                                    <button class="btn btn-outline-info example-btn" data-query="Create an image of a futuristic city">
                                        <i class="fas fa-city me-2"></i>City Vision
                                    </button>
                                </div>
                            </div>

                            <div class="response-container row g-4">
                                <div class="col-md-6">
                                    <div class="card h-100 border-primary">
                                        <div class="card-header bg-primary text-white d-flex align-items-center">
                                            <i class="fas fa-comment-dots me-2"></i>
                                            <h3 class="mb-0 h6">Text Response</h3>
                                        </div>
                                        <div id="textResponse" class="card-body response-box">
                                            <div class="default-message text-center">
                                                <i class="fas fa-comment-alt fa-3x text-muted mb-3"></i>
                                                <p class="text-muted">Awaiting your query</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card h-100 border-success">
                                        <div class="card-header bg-success text-white d-flex align-items-center">
                                            <i class="fas fa-image me-2"></i>
                                            <h3 class="mb-0 h6">Image Response</h3>
                                        </div>
                                        <div id="imageResponse" class="card-body response-box">
                                            <div class="default-message text-center">
                                                <i class="fas fa-images fa-3x text-muted mb-3"></i>
                                                <p class="text-muted">Visual insights pending</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center bg-transparent border-0 pb-4">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-2"></i>
                                Secure AI Platform
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
